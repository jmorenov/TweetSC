<div th:fragment="advanced-correct-tweet" class="modal fade" id="advancedCorrectTweetModal" tabindex="-1" role="dialog" aria-labelledby="advancedCorrectTweetModal" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">TweetSC Advanced Use</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:replace="advanced/search-tweets-component :: advanced-search-tweets"/>
                <div th:replace="advanced/example-search-component :: advanced-example-search"/>
                <div th:replace="advanced/tweets-list-component :: advanced-tweets-list"/>
            </div>
            <div class="modal-footer" id="advanced-correct-tweets-buttons">
                <button type="button" class="btn btn-primary" id="advanced-correct-tweets-button" disabled>
                    Correct tweets
                </button>
                <button type="button" class="btn btn-primary" id="advanced-search-again-button">
                    Search again
                </button>
            </div>
        </div>
    </div>
</div>

<button th:fragment="button-advanced-correct-tweet"
        id="button-advanced-correct-tweet"
        type="button" value="Advanced use" class="btn btn-xl btn-correct btn-outline"
        data-toggle="modal" data-target="#advancedCorrectTweetModal">
    Advanced use
</button>
