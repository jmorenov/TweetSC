<div th:fragment="correct-tweet">
    <form class="navbar-form navbar-left" role="search" id="tweet-form">
        <div class="form-group">
            <input type="text" autocomplete="off" class="form-control form-control-lg" placeholder="Text of the tweet..." id="tweet">
            <div class="list-group">
                <div class="list-group-item flex-column align-items-start tweet-container">
                    <pre class="html-text" id="simple-tweet-corrected"></pre>
                </div>
            </div>
        </div>
        <button type="submit" value="Corregir" class="btn btn-xl btn-correct btn-outline">Correct</button>
        <button th:replace="advanced/correct-tweet-component :: button-advanced-correct-tweet"/>
    </form>

    <div th:replace="advanced/correct-tweet-component :: advanced-correct-tweet"/>
</div>
